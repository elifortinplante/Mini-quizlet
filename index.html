<script>
    let sets = JSON.parse(localStorage.getItem("sets")) || [];
    let currentSet = null;
    let currentCards = [];
    let currentIndex = 0;
    let errors = [];

    function saveSets() { localStorage.setItem("sets", JSON.stringify(sets)); }

    function goHome() {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("home-screen").classList.remove("hidden");
      displaySets();
    }

    function showSetEditor(setIndex=null) {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("editor-screen").classList.remove("hidden");
      document.getElementById("cards-editor").innerHTML = "";
      if(setIndex !== null){
        currentSet = sets[setIndex];
        document.getElementById("set-title").value = currentSet.title;
        document.getElementById("set-subject").value = currentSet.subject;
        document.getElementById("set-image").value = currentSet.image;
        currentSet.cards.forEach(c => addCardEditor(c.question, c.answer, c.image));
      } else { currentSet = null; }
    }

    function addCardEditor(q='', a='', img='') {
      const div = document.createElement("div");
      div.className = "card-editor";
      div.innerHTML = `
        <input type="text" placeholder="Question" value="${q}">
        <input type="text" placeholder="R√©ponse" value="${a}">
        <input type="text" placeholder="URL image" value="${img}">
        <button class="btn-del-card">üóëÔ∏è Supprimer cette carte</button>
        <hr>`;
      document.getElementById("cards-editor").appendChild(div);
      div.querySelector(".btn-del-card").onclick = () => div.remove();
    }

    function saveSet() {
      const title = document.getElementById("set-title").value;
      const subject = document.getElementById("set-subject").value;
      const image = document.getElementById("set-image").value;
      const cards = [];
      document.querySelectorAll("#cards-editor > .card-editor").forEach(div => {
        const q = div.children[0].value;
        const a = div.children[1].value;
        const img = div.children[2].value;
        if(q && a) cards.push({ question: q, answer: a, image: img });
      });
      if(currentSet){
        currentSet.title = title; currentSet.subject = subject;
        currentSet.image = image; currentSet.cards = cards;
      } else { sets.push({ title, subject, image, cards }); }
      saveSets(); currentSet = null; goHome();
    }

    function displaySets() {
      const list = document.getElementById("sets-list");
      list.innerHTML = "";
      sets.forEach((s,i)=>{
        const div = document.createElement("div");
        div.className = "set";
        div.innerHTML = `<img src="${s.image || 'https://via.placeholder.com/60'}">
                         <div><strong>${s.title}</strong><br><small>${s.subject}</small></div>`;
        div.onclick = () => startGame(i);

        const buttonsDiv = document.createElement("div"); buttonsDiv.className="set-buttons";

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è Modifier";
        editBtn.onclick = e => { e.stopPropagation(); showSetEditor(i); };

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è Supprimer";
        delBtn.onclick = e => { e.stopPropagation(); deleteSet(i); };

        const shareBtn = document.createElement("button");
        shareBtn.textContent = "üì§ Partager";
        shareBtn.onclick = e => { e.stopPropagation(); exportSet(i); };

        buttonsDiv.appendChild(editBtn);
        buttonsDiv.appendChild(delBtn);
        buttonsDiv.appendChild(shareBtn);
        div.appendChild(buttonsDiv);
        list.appendChild(div);
      });
    }

    function deleteSet(i){
      if(confirm("Supprimer ce set ?")){
        sets.splice(i,1); saveSets(); displaySets();
      }
    }

    // üîπ Nouvelle version fonctionnelle de exportSet()
    function exportSet(i) {
      const set = sets[i];
      const jsonStr = JSON.stringify(set);
      const base64 = btoa(jsonStr);
      const shareUrl = `${window.location.href.split('?')[0]}?set=${base64}`;

      navigator.clipboard.writeText(shareUrl).then(() => {
        alert("‚úÖ Lien copi√© dans le presse-papier !\n\nColle-le dans la barre d‚Äôadresse pour importer le set.");
      }).catch(() => {
        alert("Voici ton lien de partage :\n\n" + shareUrl);
      });
    }

    function importSet(event){
      const file = event.target.files[0]; if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        try{
          const importedSet = JSON.parse(e.target.result);
          sets.push(importedSet); saveSets(); displaySets();
          alert("Set import√© avec succ√®s !");
        }catch(err){ alert("Erreur : fichier invalide !"); }
      };
      reader.readAsText(file);
    }

    function importSetFromUrl(){
      const params = new URLSearchParams(window.location.search);
      if(params.has('set')){
        try{
          const base64 = params.get('set');
          const jsonStr = atob(base64);
          const importedSet = JSON.parse(jsonStr);
          sets.push(importedSet);
          saveSets();
          alert("Set import√© depuis le lien !");
        }catch(err){
          console.error(err);
          alert("Erreur lors de l'import du set depuis le lien !");
        }
      }
    }

    function startGame(i){
      currentSet = sets[i]; currentCards = [...currentSet.cards]; currentIndex=0; errors=[];
      document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden");
      document.getElementById("game-title").textContent = currentSet.title;
      showCard();
    }

    function showCard() {
      const card = currentCards[currentIndex];
      const frontImg = document.getElementById("card-image-front");
      const backImg = document.getElementById("card-image-back");
      const frontFace = document.querySelector(".card-front");
      const backFace = document.querySelector(".card-back");

      document.getElementById("card-question").textContent = card.question;
      document.getElementById("card-answer").textContent = card.answer;

      if(card.image){
        frontImg.src = card.image; frontImg.style.display="block";
        backImg.src = card.image; backImg.style.display="block";
      } else {
        frontImg.style.display="none"; backImg.style.display="none";
      }

      function adjustFontSize(face){
        let fontSize = 28;
        const minFontSize = 12;
        face.style.fontSize = fontSize+"px";
        while(face.scrollHeight > face.clientHeight && fontSize > minFontSize){
          fontSize--;
          face.style.fontSize = fontSize+"px";
        }
      }

      adjustFontSize(frontFace);
      adjustFontSize(backFace);

      document.querySelector(".card").classList.remove("flipped");
    }

    function flipCard(){ document.querySelector(".card").classList.toggle("flipped"); }
    function markAnswer(correct){ if(!correct) errors.push(currentCards[currentIndex]); currentIndex++;
      if(currentIndex < currentCards.length) showCard(); else endGame(); }
    function endGame(){ document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("score-screen").classList.remove("hidden");
      document.getElementById("final-score").textContent=`Score: ${currentCards.length-errors.length}/${currentCards.length}`;
    }
    function restartAll(){ currentCards=[...currentSet.cards]; currentIndex=0; errors=[];
      document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden"); showCard(); }
    function restartErrors(){ if(errors.length===0){ alert("Aucune erreur √† rejouer !"); return; }
      currentCards=[...errors]; currentIndex=0; errors=[];
      document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden"); showCard(); }

    importSetFromUrl();
    goHome();
</script>

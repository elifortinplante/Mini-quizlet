<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .set {
      background: white;
      padding: 20px;
      margin: 10px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .set:hover { transform: scale(1.03); }

    .share-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .card {
      width: 300px;
      height: 400px;
      background: white;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .text {
      flex: 1;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      transition: font-size 0.2s;
    }
  </style>
</head>
<body>
  <h1>Mes Sets</h1>
  <div id="setsContainer"></div>

  <script>
    let sets = JSON.parse(localStorage.getItem("sets")) || [];

    function saveSets() {
      localStorage.setItem("sets", JSON.stringify(sets));
    }

    // âœ… GÃ©nÃ¨re le lien et le copie automatiquement
    function exportSet(i) {
      const set = sets[i];
      const jsonStr = JSON.stringify(set);
      const base64 = btoa(jsonStr);
      const shareUrl = `${window.location.href.split('?')[0]}?set=${base64}`;

      navigator.clipboard.writeText(shareUrl).then(() => {
        alert("âœ… Lien copiÃ© dans le presse-papier !\nTu peux le coller dans la barre dâ€™adresse pour importer le set.");
      }).catch(() => {
        prompt("Voici le lien pour partager ton set :", shareUrl);
      });
    }

    // âœ… Import automatique depuis un lien
    function importSetFromUrl() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('set')) {
        try {
          const base64 = params.get('set');
          const jsonStr = atob(base64);
          const importedSet = JSON.parse(jsonStr);
          sets.push(importedSet);
          saveSets();
          alert("âœ… Set importÃ© depuis le lien !");
        } catch (err) {
          console.error(err);
          alert("âŒ Erreur lors de l'import du set !");
        }
      }
    }

    function displaySets() {
      const container = document.getElementById("setsContainer");
      container.innerHTML = "";
      sets.forEach((set, i) => {
        const div = document.createElement("div");
        div.className = "set";
        div.innerHTML = `<strong>${set.name}</strong>`;
        div.onclick = () => startGame(i);

        const shareBtn = document.createElement("button");
        shareBtn.className = "share-btn";
        shareBtn.textContent = "ðŸ“¤";
        shareBtn.onclick = (e) => {
          e.stopPropagation(); // empÃªche dâ€™activer startGame
          exportSet(i);
        };

        div.appendChild(shareBtn);
        container.appendChild(div);
      });
    }

    // âœ… Gestion des cartes
    function startGame(i) {
      const set = sets[i];
      let current = 0;
      showCard();

      function showCard() {
        document.body.innerHTML = "";
        const card = document.createElement("div");
        card.className = "card";

        if (set.cards[current].image) {
          const img = document.createElement("img");
          img.src = set.cards[current].image;
          card.appendChild(img);
        }

        const text = document.createElement("div");
        text.className = "text";
        text.textContent = set.cards[current].text;

        // ðŸ”¹ Ajustement automatique de la taille du texte
        adjustTextSize(text, set.cards[current].text, set.cards[current].image);

        card.appendChild(text);
        document.body.appendChild(card);

        card.onclick = () => {
          current = (current + 1) % set.cards.length;
          showCard();
        };
      }

      function adjustTextSize(textDiv, content, hasImage) {
        const baseSize = 22;
        let size = baseSize;

        if (content.length > 150) size = 14;
        else if (content.length > 80) size = 16;
        else if (content.length > 40) size = 18;

        // Si pas dâ€™image â†’ un peu plus grand
        if (!hasImage) size += 2;

        if (size < 12) size = 12;
        textDiv.style.fontSize = size + "px";
      }
    }

    importSetFromUrl();
    displaySets();
  </script>
</body>
</html>
